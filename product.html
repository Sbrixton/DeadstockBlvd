<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="product.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  
  <!-- Data -->
  <script src="data.js"></script>
</head>
<body>

  <!-- ========== HEADER / NAVBAR ========== -->
  <header class="navbar">
    <div class="nav-left">
      <a href="index.html" class="logo">
        <img src="/images/deadstock-logo.png" alt="DeadstockBlvd Logo" height="40" />
      </a>

      <div class="nav-wrapper" id="navWrapper">
        <nav id="navbar">
          <i id="close" class="fas fa-times"></i>
          <a href="index.html">Home</a>
          <a href="shop.html" class="active">Shop</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
      <i id="bar" class="fas fa-bars"></i>
    </div>

    <div class="nav-right">
      <button id="searchIcon">
        <i class="fas fa-search"></i>
      </button>
      <a href="Cart.html" id="cartIcon" class="cart-wrapper">
        <i class="fas fa-shopping-bag"></i>
        <span id="cart-count">0</span>
      </a>
    </div>
  </header>

  <!-- ========== SEARCH OVERLAY ========== -->
  <div id="searchOverlay">
    <div class="search-inner">
      <button id="closeSearch" aria-label="Close Search">&times;</button>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search products..." />
        <div id="searchResults"></div>
      </div>
    </div>
  </div>

  <!-- ========== PRODUCT MAIN ========== -->
  <main class="product-page">
    <div class="product-container">
      
      <!-- LEFT: IMAGE GALLERY -->
      <div class="product-gallery">
        <div class="slider">
          <i class="fas fa-chevron-left nav-arrow" id="prevSlide"></i>
          
          <img id="mainImage" src="images/product1.jpg" alt="Product Image" class="main-img" />
          
          <i class="fas fa-chevron-right nav-arrow" id="nextSlide"></i>
        </div>

        <div class="thumbnails">
          <img src="images/product1.jpg" class="thumb" />
          <img src="images/product2.jpg" class="thumb" />
          <img src="images/product3.jpg" class="thumb" />
        </div>
      </div>

      <!-- RIGHT: DESCRIPTION -->
      <div class="product-info">
        <h1>Product Name</h1>
        <p class="description">This is a short product description that highlights key features and style.</p>
        <p class="price">R600.00</p>
        <button id="addToCartBtn" class="add-to-cart">Add to Cart ðŸ›’</button>

        <h3 class="recommendation-title">YOU MAY ALSO LIKE</h3>
        <div class="recommendations">
          <div class="recommend-box">
            <img src="images/item2.jpg" alt="Suggestion 1" />
            <p>Denim Jacket</p>
            <span>R750.00</span>
          </div>
          <div class="recommend-box">
            <img src="images/item3.jpg" alt="Suggestion 2" />
            <p>Cargo Pants</p>
            <span>R500.00</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="col">
      <h4>DeadstockBlvd</h4>
      <a href="#">About</a>
      <a href="#">Careers</a>
      <a href="#">Stores</a>
    </div>
    <div class="col">
      <h4>Support</h4>
      <a href="#">Help</a>
      <a href="#">Returns</a>
      <a href="#">Order Status</a>
    </div>
    <div class="col socials">
      <h4>Connect</h4>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-facebook-f"></i>
    </div>
  </footer>
  <script src="navbar.js"></script>
  <script src="search.js"></script>
  <script src="product.js"></script>
</body>
</html>
