<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="product.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <script type="module" src="navbar.js"></script>
  <script src="data.js"></script>
</head>
<body>

  <header class="navbar">
    <div class="nav-left">
      <a href="index.html" class="logo">
        <img src="/images/deadstock-logo.png" alt="DeadstockBlvd Logo" height="40" />
      </a>

      <div class="nav-wrapper" id="navWrapper">
        <nav id="navbar">
          <i id="close" class="fas fa-times"></i>
          <a href="index.html">Home</a>
          <a href="shop.html" class="active">Shop</a>
          <a href="Contact.html">Contact</a>
        </nav>
      </div>
      <i id="bar" class="fas fa-bars"></i>
    </div>

    <div class="nav-right">
      <button id="searchIcon">
        <i class="fas fa-search"></i>
      </button>
      <div id="cartIcon" class="cart-wrapper" role="button" tabindex="0">
        <i class="fas fa-shopping-bag"></i>
        <span id="cart-count">0</span>
      </div>
    </div>
  </header>

    <!-- âœ… Search Bar Container (below navbar) -->
    <div id="searchBarContainer">
      <div class="search-input-wrapper">
        <input
          type="text"
          id="searchInput"
          placeholder="Search products..."
          autocomplete="off"
        />
        <button id="clearSearch" aria-label="Clear Search">&times;</button>
      </div>
            
      <div id="searchResultsWrapper">
        <p id="noResultsMessage" style="display: none;">No products found.</p>
        <div id="searchResults"></div>
      </div>
    </div>
    
    <!-- âœ… Search overlay now OUTSIDE the container -->
    <div id="searchOverlay"></div>

  <main class="product-page">
    <div class="product-container">
      
      <div class="product-gallery">
        <div class="slider">
          <i class="fas fa-chevron-left nav-arrow" id="prevSlide"></i>
          <img id="mainImage" src="Screenshot 2024-12-07 170359.png" alt="Product Image" class="main-img" />
          <i class="fas fa-chevron-right nav-arrow" id="nextSlide"></i>
        </div>
        <div class="thumbnails">
          <img src="Screenshot 2024-12-07 170359.png" class="thumb" />
          <img src="Screenshot 2024-12-07 170504.png" class="thumb" />
          <img src="Screenshot 2024-12-07 170600.png" class="thumb" />
        </div>
      </div>

      <div class="product-info">
        <h1>
          Graphic Hoodie
        </h1>
        
        <p class="price">
          $35
        </p>
        
        <p class="description">
          This is a short product description that highlights key features and style.
        </p>
        <button
          id="addToCartBtn"
          class="add-to-cart"
          data-id="1"
          data-name="Graphic Hoodie"
          data-price="35"
          data-image="Screenshot 2024-12-07 170359.png">
          Add to Cart ðŸ›’
        </button>
        <!-- PayFast Demo Button -->
        <form action="https://sandbox.payfast.co.za/eng/process" method="POST" id="payfastFormDemo">
          <input type="hidden" name="merchant_id" value="10000100" />
          <input type="hidden" name="merchant_key" value="46f0cd694581a" />
          
          <input type="hidden" name="return_url" value="https://sbrixton.github.io/DeadstockBlvd/success.html" />
          <input type="hidden" name="cancel_url" value="https://deadstockblvd.co.za/cancel.html" />
          <input type="hidden" name="notify_url" value="https://deadstockblvd.co.za/notify.php" />
          
          <input type="hidden" name="m_payment_id" value="1234" />
          <input type="hidden" name="amount" id="pfAmount" value="35.00" />
          <input type="hidden" name="currency" value="ZAR" />
          <input type="hidden" name="item_name" id="pfItemName" value="Graphic Hoodie" />
          
          <button type="submit" class="payfast-btn">Pay with PayFast (Demo)</button>
        </form>
        <h3 class="recommendation-title">YOU MAY ALSO LIKE</h3>
        <div class="recommendations">
          <a href="product2.html" class="recommend-link">
            <div class="recommend-box">
              <div class="product-img">
                <img src="Screenshot 2024-12-07 170359.png" alt="Main" class="main-img" />
                <img src="Screenshot 2024-12-22 201437.png" alt="Hover" class="hover-img" />
              </div>
              <p>Denim Jacket</p>
              <span>R750.00</span>
            </div>
          </a>
          <a href="product3.html" class="recommend-link">
            <div class="recommend-box">
              <div class="product-img">
                <img src="Screenshot 2024-12-07 170359.png" alt="Main" class="main-img" />
                <img src="Screenshot 2024-12-22 211119.png" alt="Hover" class="hover-img" />
              </div>
              <p>Cargo Pants</p>
              <span>R500.00</span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="section-p1">
      <div class="col install">
          <p>Secured Payment Gateways</p>
          <img src="payments.png" alt="">
      </div>
            
      <div class="copyright">
          <p>Â© 2025, DeadstockBlvd</p>
      </div>
  </footer>
  
    <!-- Mobile Slide-in Cart Drawer -->
  <div id="mobileCartDrawer">
    <div id="mobileCartHeader">
      <h3>Your Cart</h3>
      <button id="closeCartDrawer">&times;</button>
    </div>
    <div id="mobileCartItems"></div>
    <div id="mobileCartFooter">
      <div class="footer-totals">
        <p>Subtotal: <span id="drawerCartSubtotal">R0.00</span></p>
      </div>
      <button id="drawerCheckoutBtn" class="checkout-bar">Checkout</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const addToCartBtn = document.getElementById('addToCartBtn');
      const pfAmount = document.getElementById('pfAmount');
      const pfItemName = document.getElementById('pfItemName');
      
      if (addToCartBtn && pfAmount && pfItemName) {
        // Get product price & name from Add to Cart button data attributes
        const price = addToCartBtn.getAttribute('data-price');
        const name = addToCartBtn.getAttribute('data-name');
        
        // Format price to two decimals (e.g., "35.00")
        const formattedPrice = parseFloat(price).toFixed(2);
      
        // Update PayFast form hidden inputs
        pfAmount.value = formattedPrice;
        pfItemName.value = name;
      }
    });
  </script>
  
  <script type="module" src="search.js"></script>
  <script type="module" src="product.js"></script>
  <script type="module" src="cart.js"></script>
</body>
</html>
