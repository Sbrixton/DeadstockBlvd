<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link rel="stylesheet" href="cart.css" />
  <link rel="stylesheet" href="checkout.css" />
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="page-wrapper">
    <header class="navbar">
      <div class="nav-left">
        <i id="bar" class="fas fa-bars"></i>
        <a href="index.html" class="logo">
          <img src="/images/deadstock-logo.png" alt="DeadstockBlvd Logo" height="40" />
        </a>
        <div class="nav-wrapper" id="navWrapper">
          <nav id="navbar">
            <i id="close" class="fas fa-times"></i>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="Contact.html">Contact</a>
          </nav>
        </div>
      </div>

      <div class="nav-right">
        <button id="searchIcon"><i class="fas fa-search"></i></button>
        <a href="Cart.html" id="cartIcon" class="cart-wrapper">
          <i class="fas fa-shopping-bag"></i>
          <span id="cart-count">0</span>
        </a>
      </div>
    </header>

    <div id="searchOverlay">
      <div class="search-box">
        <button id="closeSearch">&times;</button>
        <input type="text" id="searchInput" placeholder="Search products..." />
        <div id="searchResults"></div>
      </div>
    </div>

    <main class="checkout-container">
      <section class="order-summary">
        <h2>Order Summary</h2>
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="cart-body">
            
          </tbody>
        </table>
      </section>

      <section class="terms-pay">
        <h3>Total: <span id="cart-total">$0.00</span></h3>
        
        <label id="termsWrapper">
          <input type="checkbox" id="agree-check" />
          I agree to the 
          <a href="#" id="view-terms-link">Terms & Conditions</a>.
        </label>
        
        <div id="paypal-button-container" class="disabled"></div>
        
      </section>
    </main>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
