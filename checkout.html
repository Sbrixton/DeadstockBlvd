<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | DEADSTOCK BLVD</title>
  <link rel="stylesheet" href="checkout.css" />
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
</head>

<body>
  
  <header class="navbar">
    <div class="nav-left">
      <i id="bar" class="fas fa-bars"></i>
                
      <a href="index.html" class="logo">
        <img src="/images/deadstock-logo.png" alt="DeadstockBlvd Logo" height="40" />
      </a>          
      <div class="nav-wrapper" id="navWrapper">
        <nav id="navbar">
          <i id="close" class="fas fa-times"></i>
          <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </div>
            
    <div class="nav-right">
      <button id="searchIcon"><i class="fas fa-search"></i></button>
      <a href="Cart.html" id="cartIcon" class="cart-wrapper">
          <i class="fas fa-shopping-bag"></i>
          <span id="cart-count">0</span>
      </a>
    </div>
  </header>
        
  <div id="searchOverlay">
    <div class="search-box">
      <button id="closeSearch">&times;</button>
      <input type="text" id="searchInput" placeholder="Search products..." />
      <div id="searchResults"></div>
    </div>
  </div>
  
  <main class="checkout-container">
    <section class="order-summary">
      <h2>Your Cart</h2>
      <table id="cart-table" width="100%">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="cart-body">
          <!-- JavaScript fills this -->
        </tbody>
      </table>
      <h3>Total: <span id="cart-total">$0.00</span></h3>
    </section>

    <section class="terms-pay">
      <label style="display:block; margin-top:20px;">
        <input type="checkbox" id="agree-check" />
        I agree to the <a href="/terms.html" target="_blank">Terms & Conditions</a>
      </label>

      <div id="paypal-button-container" style="margin-top: 20px;"></div>
    </section>
  </main>

  <script>
    // Get cart from local/session storage
    const cart = JSON.parse(sessionStorage.getItem('checkoutCart')) || [];
    const cartBody = document.getElementById('cart-body');
    const totalDisplay = document.getElementById('cart-total');
    let total = 0;

    cart.forEach(item => {
      const price = parseFloat(item.price);
      const subtotal = price * item.quantity;
      total += subtotal;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.name}</td>
        <td>$${price.toFixed(2)}</td>
        <td>${item.quantity}</td>
        <td>$${subtotal.toFixed(2)}</td>
      `;
      cartBody.appendChild(row);
    });

    totalDisplay.textContent = `$${total.toFixed(2)}`;

    // Disable PayPal until terms agreed
    paypal.Buttons({
      onInit: function (data, actions) {
        actions.disable(); // disable by default

        document.getElementById('agree-check').addEventListener('change', function () {
          if (this.checked) {
            actions.enable();
          } else {
            actions.disable();
          }
        });
      },
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: total.toFixed(2)
            }
          }]
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          alert(`âœ… Thanks, ${details.payer.name.given_name}. Your order is confirmed.`);
          sessionStorage.removeItem('checkoutCart');
          window.location.href = "thankyou.html";
        });
      }
    }).render('#paypal-button-container');
  </script>

</body>
</html>
