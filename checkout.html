<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | DEADSTOCK BLVD</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="cart.css" />        <!-- Navbar, search, global styles -->
  <link rel="stylesheet" href="checkout.css" />    <!-- Checkout-specific styles -->

  <!-- PayPal SDK (Insert your actual client ID) -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
</head>

<body>
  <div class="page-wrapper">
    <!-- ✅ YOUR NAVBAR -->
    <header class="navbar">
      <div class="nav-left">
        <i id="bar" class="fas fa-bars"></i>

        <a href="index.html" class="logo">
          <img src="/images/deadstock-logo.png" alt="DeadstockBlvd Logo" height="40" />
        </a>

        <div class="nav-wrapper" id="navWrapper">
          <nav id="navbar">
            <i id="close" class="fas fa-times"></i>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
      </div>

      <div class="nav-right">
        <button id="searchIcon"><i class="fas fa-search"></i></button>
        <a href="Cart.html" id="cartIcon" class="cart-wrapper">
          <i class="fas fa-shopping-bag"></i>
          <span id="cart-count">0</span>
        </a>
      </div>
    </header>

    <!-- 🔍 Search Overlay -->
    <div id="searchOverlay">
      <div class="search-box">
        <button id="closeSearch">&times;</button>
        <input type="text" id="searchInput" placeholder="Search products..." />
        <div id="searchResults"></div>
      </div>
    </div>

    <!-- 🧾 Checkout Section -->
    <main class="checkout-container">
      <section class="order-summary">
        <h2>Order Summary</h2>
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="cart-body">
          </tbody>
        </table>
      </section>

      <section class="terms-pay">
        <h3>Total: <span id="cart-total">$0.00</span></h3>

        <label>
          <input type="checkbox" id="agree-check" />
          I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a>.
        </label>

        <div id="paypal-button-container"></div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
