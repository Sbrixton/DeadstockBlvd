<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DEADSTOCKBLVD-Cart</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="cart.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    </head>
    
    <!-- ========== NAVBAR ========== -->
    <header class="navbar">
            <div class="nav-left">
                <!-- LOGO -->
                <a href="index.html" class="logo">
                    <img src="/images/deadstock-logo.png" alt="DeadstockBlvd Logo" height="40" />
                </a>
                
                <!-- NAV LINKS (VISIBLE ON DESKTOP) -->
                <div class="nav-wrapper" id="navWrapper">
                    <nav id="navbar">
                        <i id="close" class="fas fa-times"></i>
                        <a href="index.html">Home</a>
                        <a href="shop.html" class="btn-proceed" >Shop</a>
                        <a href="contact.html">Contact</a>
                    </nav>
                </div>
                
                <!-- Hamburger icon (mobile only) -->
                <i id="bar" class="fas fa-bars"></i>
            </div>
            
            <!-- RIGHT SIDE ICONS -->
            <div class="nav-right">
                <button id="searchIcon"><i class="fas fa-search"></i></button>
                <a href="Cart.html" class="cart-link active" id="cartIcon">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
    </header>

<body class="sticky-footer">
    <main>
        <!-- Empty Cart Message -->
        <section id="emptyCart" style="display:none; padding: 50px 20px; text-align:center;">
            <h2>Your Cart is Empty</h2>
            <a href="shop.html" class="btn-proceed">Proceed Thrifting</a>
        </section>
        
        <!-- Cart Section -->
        <section id="cartSection" style="display:none;">
            <div class="cart-wrapper">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Item</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="cart-table-body"></tbody>
                </table>
                <div class="cart-total">Subtotal: <span id="CartSubtotal">R0.00</span></div>
                <div class="cart-total">Total: <span id="Total">R0.00</span></div>
                <button id="checkoutBtn" class="checkout-btn">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <!-- ====== FOOTER (optional) ====== -->
    <footer class="section-p1">
        <div class="col install">
            <p>Secured Payment Gateways</p>
            <img src="images/payments.png" alt="">
        </div>
        <div class="copyright">
            <p>Â© 2025, DeadstockBlvd</p>
        </div>
    </footer>
    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>
    <!-- ====== JS ====== -->
    
    <script src="cart.js"></script>
</body>
</html>
