<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEADSTOCKBLVD-Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
</head>

<body>
    <div class="page-wrapper">
        <header class="navbar">
            <div class="nav-left">
                <i id="bar" class="fas fa-bars"></i>
                
                <a href="index.html" class="logo">
                    <img src="/images/deadstock-logo.png" alt="DeadstockBlvd Logo" height="40" />
                </a>
                
                <div class="nav-wrapper" id="navWrapper">
                    <nav id="navbar">
                        <i id="close" class="fas fa-times"></i>
                        <a href="index.html">Home</a>
                        <a href="shop.html">Shop</a>
                        <a href="contact.html">Contact</a>
                    </nav>
                </div>
            </div>
            
            <div class="nav-right">
                <button id="searchIcon"><i class="fas fa-search"></i></button>
                <a href="Cart.html" id="cartIcon" class="cart-wrapper">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </header>
        
        <div id="searchOverlay">
            <div class="search-box">
                <button id="closeSearch">&times;</button>
                <input type="text" id="searchInput" placeholder="Search products..." />
                <div id="searchResults"></div>
            </div>
        </div>
        
        <main>
            <section id="emptyCart" class="empty-cart">
                <p>Your cart is empty.</p>
                <button id="proceedBtn" class="btn-proceed">Proceed to Shop</button>
            </section>
            
            <section id="cartSection">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="cart-table-body"></tbody>
                </table>
                <div class="totals">
                    <p>Subtotal: <span id="CartSubtotal">R0.00</span></p>
                    <p>Total: <span id="Total">R0.00</span></p>
                </div>
                <button id="checkoutBtn">Checkout</button>
            </section>
        </main>
        
        <footer class="section-p1">
            <div class="col install">
                <p>Secured Payment Gateways</p>
                <img src="Downloads/payments.PNG" alt="">
            </div>
            
            <div class="copyright">
                <p>Â© 2025, DeadstockBlvd</p>
            </div>
        </footer>
        
        <script src="navbar.js"></script>
        <script type="module" src="cart.js"></script>
        <script src="search.js"></script>
        <script src="data.js"></script>
    </div>
</body>
</html>
