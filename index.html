<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="navbar.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_SANDBOX_CLIENT_ID&currency=USD"></script>
</head>
    
<body>
    
    <header class="navbar">
        
        <div class="nav-left">
            <a href="index.html" class="logo">
                <img src="/images/deadstock-logo.png" alt="DeadstockBlvd Logo" height="40" />
            </a>
            <div class="nav-wrapper" id="navWrapper">
                <nav id="navbar">
                    <i id="close" class="fas fa-times"></i>
                    <a href="index.html"class="active">Home</a>
                    <a href="shop.html" >Shop</a>
                    <a href="Contact.html">Contact</a>
                </nav>
            </div>
            <i id="bar" class="fas fa-bars"></i>
        </div>
        
        <div class="nav-right">
            <button id="searchIcon">
                <i class="fas fa-search"></i>
            </button>
            <div id="cartIcon" class="cart-wrapper" role="button" tabindex="0">
                <i class="fas fa-shopping-bag"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <!-- ✅ Search Bar Container (below navbar) -->
    <div id="searchBarContainer">
      <div class="search-input-wrapper">
        <input
          type="text"
          id="searchInput"
          placeholder="Search products..."
          autocomplete="off"
        />
        <button id="clearSearch" aria-label="Clear Search">&times;</button>
      </div>
            
      <div id="searchResultsWrapper">
        <p id="noResultsMessage" style="display: none;">No products found.</p>
        <div id="searchResults"></div>
      </div>
    </div>
    
    <!-- ✅ Search overlay now OUTSIDE the container -->
    <div id="searchOverlay"></div>
    
    <!-- ========== HERO ========== -->
    <section id="hero">
        <a href="shop.html">
            <button>THRIFT</button>
        </a>
    </section>

    <section id="products">
        <h2>Latest Drops</h2>
        <div class="pro-container">
            <a href="product1.html" class="pro-link">
                <div class="pro">
                    <div class="product-img">
                        <img src="Screenshot 2024-12-07 170359.png" alt="Main" class="main-img" />
                        <img src="Screenshot 2024-12-07 170504.png" alt="Hover" class="hover-img" />
                    </div>
                    <div class="des">
                        <span>Vintage</span>
                        <h5>Graphic Hoodie</h5>
                        <h4>R600.00</h4>
                    </div>
                    <div class="cart"><i class="fas fa-shopping-bag"></i></div>
                </div>
            </a>
            <!-- Add more .pro items -->

            <a href="product2.html" class="pro-link">
                <div class="pro">
                    <div class="product-img">
                        <img src="Screenshot 2024-12-22 201324.png" alt="Main" class="main-img" />
                        <img src="Screenshot 2024-12-22 201437.png" alt="Hover" class="hover-img" />
                    </div>
                    <div class="des">
                        <span>Vintage</span>
                        <h5>Denim Jacket</h5>
                        <h4>R750.00</h4>
                    </div>
                    <div class="cart"><i class="fas fa-shopping-bag"></i></div>
                </div>
            </a>

            <a href="product3.html" class="pro-link">
                <div class="pro">
                    <div class="product-img">
                        <img src="images/item3.jpg" alt="Main" class="main-img" />
                        <img src="images/item3-hover.jpg" alt="Hover" class="hover-img" />
                    </div>
                    <div class="des">
                        <span>Vintage</span>
                        <h5>Cargo Pants</h5>
                        <h4>R500.00</h4>
                    </div>
                    <div class="cart"><i class="fas fa-shopping-bag"></i></div>
                </div>
            </a>
            
            <a href="product4.html" class="pro-link">
                <div class="pro">
                    <div class="product-img">
                        <img src="images/item4.jpg" alt="Main" class="main-img" />
                        <img src="images/item4-hover.jpg" alt="Hover" class="hover-img" />
                    </div>
                    <div class="des">
                        <span>Vintage</span>
                        <h5>Denim Jeans</h5>
                        <h4>R780.00</h4>
                    </div>
                    <div class="cart"><i class="fas fa-shopping-bag"></i></div>
                </div>
            </a>
        </div>
    </section>
    
    <footer class="section-p1">
        <div class="col install">
            <p>Secured Payment Gateways</p>
            <img src="payments.png" alt="">
        </div>

        <div class="copyright">
            <p>© 2025, DEADSTOCKBLVD</p>
        </div>
    </footer>
    <div id="mobileCartDrawer">
        <div id="mobileCartHeader">
            <h3>Your Cart</h3>
            <button id="closeCartDrawer">&times;</button>
        </div>
        <div id="mobileCartItems"></div>
        <div id="mobileCartFooter">
            <div class="footer-totals">
            <p>Subtotal: <span id="drawerCartSubtotal">R0.00</span></p>
        </div>
            <button id="drawerCheckoutBtn" class="checkout-bar">Checkout</button>
        </div>
    </div>
    <script type="module" src="cart-utils.js"></script>
    <script src="shop.js"></script>
    <script type="module" src="product.js"></script>
    <script type="module" src="cart.js"></script> 
    <script src="script.js"></script>
    <script type="module" src="search.js"></script>
</body>
</html>
